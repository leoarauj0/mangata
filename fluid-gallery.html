<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Freebie: 4 Bootstrap Gallery Templates</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="stylesheet" href="fluid-gallery.css">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>



    
    <h2>Modal Example</h2>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
    
<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">

       
            <button type="button" class="close" data-dismiss="modal">&times;</button>
         
        
        
          <!-- ------------------------------------------------------------ -->
          <div class="tz-gallery">
  
            <div class="row">
    
                <div class="col-sm-12 col-md-4">
                    <a class="lightbox" href="images/cardapio/bebidas/hero.png">
                        <img src="images/cardapio/bebidas/hero.png" alt="Bridge">
                    </a>
                </div>
                <div class="col-sm-6 col-md-4">
                    <a class="lightbox" href="images/cardapio/bebidas/hero.png">
                        <img src="images/cardapio/bebidas/hero.png" alt="Park">
                    </a>
                </div>
                <div class="col-sm-6 col-md-4">
                    <a class="lightbox" href="images/cardapio/bebidas/hero.png">
                        <img src="images/cardapio/bebidas/hero.png" alt="Tunnel">
                    </a>
                </div>
                <div class="col-sm-12 col-md-8">
                    <a class="lightbox" href="images/cardapio/bebidas/hero.png">
                        <img src="images/cardapio/bebidas/hero.png" alt="Traffic">
                    </a>
                </div>
                <div class="col-sm-6 col-md-4">
                    <a class="lightbox" href="images/cardapio/bebidas/hero.png">
                        <img src="images/cardapio/bebidas/hero.png" alt="Coast">
                    </a>
                </div> 
                <div class="col-sm-6 col-md-4">
                    <a class="lightbox" href="images/cardapio/bebidas/hero.png">
                        <img src="images/cardapio/bebidas/hero.png" alt="Rails">
                    </a>
                </div>
    
            </div>


            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    
        </div>
        

        
    </div>
    
</div>

    

<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
<script>
    baguetteBox.run('.tz-gallery');
</script>
</body>
</html>
